  <script>
let addressData;

// Load JSON Data
fetch('{% static "files/nepal_location.json" %}')
    .then(response => response.json())
    .then(data => {
        addressData = data;
        console.log('JSON Data loaded:', addressData); // Add this line to log the loaded JSON data
        populateProvinces();
    })
    .catch(error => console.error('Error loading JSON:', error));

    // Populate Provinces
function populateProvinces() {
    const provinceSelect = document.getElementById('province');
    addressData.provinceList.forEach(province => {
        provinceSelect.options[provinceSelect.options.length] = new Option(province.name, province.name);
    });
}

// Populate Districts
function populateDistricts() {
    const districtSelect = document.getElementById('district');
    districtSelect.innerHTML = '';

    const selectedProvinceName = document.getElementById('province').value;
    const selectedProvince = addressData.provinceList.find(province => province.name === selectedProvinceName);

    selectedProvince.districtList.forEach(district => {
        districtSelect.options[districtSelect.options.length] = new Option(district.name, district.name);
    });
}
